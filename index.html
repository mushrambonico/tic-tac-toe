<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="display-controller">
            <h2 id="display-header">Player 1, choose your marker:</h2>
            <br>
            <button id="x" class="marker-btn">X</button>
            <button id="o" class="marker-btn">O</button>
        </div>
        <div id="gameboard">
            <div id="first-line" class="game-line"></div>
            <div id="second-line" class="game-line"></div>
            <div id="third-line" class="game-line"></div>
        </div>
        <script src="main.js"></script>
        <footer>
            <p id="footer-text">
                <i>a minimal Tic Tac Toe.</i>
                <br>
                <i id="hashtag">#</i>
        </p>
        </footer>
    </body>
</html>
